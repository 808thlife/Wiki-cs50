{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}

    {%if messages%}
    <script>
        {%for i in messages%}
        {%endfor%}
    </script>
    {%endif%}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href = "/wiki/{{entry}}" open>{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
